<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0-style.css">
    <title>Notes App</title>
</head>

<body>
    <div class="notes" id="app">
        <div class="notes_sidebar">
            <button class="notes_add" type="button">Add Note</button>
            <div class="notes_list"></div>
            <div class="notes_list-item notes_list-item-selected">
                <div class="notes_small-title">lecture Notes</div>
                <div class="notes_small-body">I graduate no matter what. Illness can't stop me</div>
                <div class="notes_small-updated">Monday 4:00PM</div>
            </div>
        </div>
        <div class="notes_preview">
            <input type="text" class="notes_title" placeholder="Enter a title...">
            <textarea class="notes_body">I am the notes body...</textarea>
        </div>
    </div>
    <script src="main.js" type="module"></script> 
    </body>

</html >
